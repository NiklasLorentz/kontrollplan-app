{% extends "base.html" %}
{% block meta %}
<title>Kontakta oss – Kontrollplaner.com</title>
<meta name="description" content="Har du frågor om kontrollplaner eller vårt verktyg? Kontakta oss enkelt via formuläret.">
{% endblock %}
{% block content %}
<h1>Kontakta oss</h1>
{% if sent %}
  <div class="notice success">Tack! Ditt meddelande är skickat.</div>
{% endif %}
<form method="POST">
  <label>Namn
    <input name="namn" required>
  </label>
  <label>E‑post
    <input type="email" name="email" required>
  </label>
  <label>Meddelande
    <textarea name="message" rows="5" required></textarea>
  </label>
  <button class="btn" type="submit">Skicka</button>
</form>
{% endblock %}

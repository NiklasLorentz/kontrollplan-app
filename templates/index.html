<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skapa kontrollplan</title>
</head>
<body>
  <h1>Fyll i dina uppgifter</h1>
  <form action="/result" method="POST">
    <label>Byggherre (namn):</label><br>
    <input type="text" name="namn" required><br><br>
    <label>Fastighetsadress:</label><br>
    <input type="text" name="adress" required><br><br>
    <label>Fastighetsbeteckning:</label><br>
    <input type="text" name="fastighet" required><br><br>
    <label>Projektbeskrivning:</label><br>
    <textarea name="projektbeskrivning"></textarea><br><br>
    <button type="submit">Generera kontrollplan</button>
  </form>
</body>
</html>

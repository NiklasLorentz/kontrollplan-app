{% extends "base.html" %}
{% block meta %}
<title>Skapa kontrollplan – formulär | Kontrollplaner.com</title>
<meta name="description" content="Fyll i dina uppgifter och generera en kontrollplan för bygglov, tillbyggnad, attefall med mera.">
{% endblock %}
{% block content %}
<h1>Skapa kontrollplan</h1>
<form method="POST" action="/result" class="grid">
  <label>Typ av åtgärd
    <select name="bygglovstyp" required>
      {% for t in typer %}
      <option value="{{t}}" {% if data.bygglovstyp==t %}selected{% endif %}>{{t}}</option>
      {% endfor %}
    </select>
  </label>

  <label>Byggherre
    <input name="byggherre" value="{{data.byggherre}}" required>
  </label>

  <label>Telefon
    <input name="telefon" value="{{data.telefon}}" required>
  </label>

  <label>E‑post
    <input type="email" name="epost" value="{{data.epost}}" required>
  </label>

  <label>Fastighetsbeteckning
    <input name="fastighetsbeteckning" value="{{data.fastighetsbeteckning}}">
  </label>

  <label>Fastighetsadress
    <input name="fastighetsadress" value="{{data.fastighetsadress}}">
  </label>

  <label>Kontrollansvarig – namn
    <input name="ka_namn" value="{{data.ka_namn}}">
  </label>

  <label>Kontrollansvarig – kontakt
    <input name="ka_kontakt" value="{{data.ka_kontakt}}" placeholder="Telefon/E‑post">
  </label>

  <label class="col-span">Kort projektbeskrivning
    <textarea name="projektbeskrivning" rows="4">{{data.projektbeskrivning}}</textarea>
  </label>

  <div class="col-span actions">
    <button class="btn" type="submit">Generera kontrollplan</button>
  </div>
</form>
{% endblock %}

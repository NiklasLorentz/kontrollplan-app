<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Skapa kontrollplan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  {% include "_ga.html" %}
</head>
<body>
  <h1>Skapa kontrollplan</h1>
  <form id="start-form" action="/result" method="post" class="card">
    <div class="grid grid-one">
      <label>Bygglov/åtgärdstyp
        <select name="bygglovstyp" required>
          <option>Nybyggnad (villa/småhus)</option>
          <option>Tillbyggnad</option>
          <option>Fasadändring</option>
          <option>Takomläggning</option>
          <option>Garage / Komplementbyggnad</option>
          <option>Altan / Uterum</option>
          <option>Pool</option>
          <option>Attefallsåtgärder</option>
        </select>
      </label>
      <label>Byggherre
        <input type="text" name="byggherre" placeholder="Namn Efternamn" required>
      </label>
      <label>Telefonnummer
        <input type="tel" name="telefon" placeholder="070-000 00 00" required>
      </label>
      <label>E‑post
        <input type="email" name="epost" placeholder="namn@example.com" required>
      </label>
      <label>Fastighetsbeteckning
        <input type="text" name="fastighetsbeteckning" placeholder="Kommun X 1:23" required>
      </label>
      <label>Fastighetsadress
        <input type="text" name="fastighetsadress" placeholder="Gatuvägen 1, Ort" required>
      </label>
      <label>Kontrollansvarig (namn)
        <input type="text" name="ka_namn" placeholder="(om utsedd)">
      </label>
      <label>Kontrollansvarig (kontaktuppgifter)
        <input type="text" name="ka_kontakt" placeholder="tel/e‑post (om utsedd)">
      </label>
      <label>Projektbeskrivning
        <textarea name="projektbeskrivning" rows="4" placeholder="Kort beskrivning av åtgärden..."></textarea>
      </label>
    </div>
    <div class="actions">
      <a class="button secondary" href="/">Avbryt</a>
      <button type="submit">Nästa</button>
    </div>
  </form>
</body>
</html>

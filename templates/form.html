<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Skapa kontrollplan</title>
    <link rel="stylesheet" href="/static/style.css">
    {% include "_ga.html" %}
  </head>
  <body>
    <h1>Skapa kontrollplan</h1>
    <form method="post">
      <label>Byggherre:<br><input type="text" name="byggherre"></label><br>
      <label>Fastighetsadress:<br><input type="text" name="fastighetsadress"></label><br>
      <label>Fastighetsbeteckning:<br><input type="text" name="fastighetsbeteckning"></label><br>
      <label>E-post:<br><input type="email" name="epost"></label><br>
      <label>Telefon:<br><input type="text" name="telefon"></label><br>
      <label>Projektbeskrivning:<br><textarea name="projektbeskrivning"></textarea></label><br>
      <label>Kontrollansvarig:<br><input type="text" name="kontrollansvarig"></label><br>
      <label>KA kontaktuppgifter:<br><input type="text" name="ka_kontakt"></label><br>
      <label>Bygglovstyp:<br>
        <select name="bygglovstyp">
          <option value="Nybyggnad">Nybyggnad</option>
          <option value="Tillbyggnad">Tillbyggnad</option>
          <option value="Ändring">Ändring</option>
        </select>
      </label><br><br>
      <button type="submit">Generera kontrollplan (PDF)</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Kontrollplaner.com{% endblock %}</title>
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- GA4 -->
  <!-- Ersätt ID nedan med ditt GA4 ID om annat -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FP97MP64VT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config','G-FP97MP64VT');
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">Kontrollplaner.com</a>
      <nav class="main-nav">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Hem</a>
        <a href="/skapa" class="{% if request.path.startswith('/skapa') %}active{% endif %}">Skapa</a>
        <a href="/om" class="{% if request.path.startswith('/om') %}active{% endif %}">Om</a>
        <a href="/faq" class="{% if request.path.startswith('/faq') %}active{% endif %}">FAQ</a>
        <a href="/kontakt" class="{% if request.path.startswith('/kontakt') %}active{% endif %}">Kontakt</a>
      </nav>

    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 2025 }} Kontrollplaner.com • <a href="/privacy">Integritet</a> • <a href="/terms">Villkor</a></p>
    </div>
  </footer>

  <!-- Cookie banner -->
  <div id="cookie-banner" class="cookie-banner" style="display:none;">
    <div class="cookie-inner">
      <p>Vi använder cookies för att förbättra upplevelsen och analysera trafik. Genom att använda sidan godkänner du detta.</p>
      <div class="cookie-actions">
        <button id="cookie-accept" class="btn">OK</button>
        <a href="/privacy" class="link">Läs mer</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // Enkel cookie-consent
    (function(){
      try {
        var key = 'kp_cookie_consent';
        var consent = localStorage.getItem(key);
        var banner = document.getElementById('cookie-banner');
        if(!consent && banner){
          banner.style.display = 'block';
          var btn = document.getElementById('cookie-accept');
          if(btn){
            btn.addEventListener('click', function(){
              localStorage.setItem(key, '1');
              banner.style.display = 'none';
            });
          }
        }
      } catch(e) { /* no-op */ }
    })();
  </script>
</body>
</html>

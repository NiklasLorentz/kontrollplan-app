<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FP97MP64VT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FP97MP64VT');
  </script>
</head>
<body>
  <header>
    <div class="container">
      <a class="logo" href="/">Kontrollplaner.com</a>
      <nav>
        <a href="/">Start</a>
        <a href="/skapa">Skapa kontrollplan</a>
        <a href="/faq">FAQ</a>
        <a href="/kontakt">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Kontrollplaner.com · <a href="/privacy">Integritet</a> · <a href="/terms">Villkor</a></p>
    </div>
  </footer>

  <!-- Cookie-banner -->
  <div id="cookie-banner" class="cookie-banner" style="display:none;">
    Vi använder cookies för att förbättra din upplevelse på sidan.
    <button onclick="acceptCookies()">OK</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      document.getElementById("cookie-banner").style.display = "none";
    }
    window.addEventListener('load', function(){
      if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
    });
  </script>
</body>
</html>
